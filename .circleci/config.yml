version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.4
      - image: mongo:3.6.2
    environment:
      NODE_ENV: test

    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5 mocha'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test